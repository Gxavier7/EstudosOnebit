<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap Css -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <!-- Style Css -->
        <link rel="stylesheet" href="./css/stylescss.css" />
        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="./images/FAVICON-SPACEX.png"
            type="image/x-icon"
        />
        <title>Rumo a Marte - OneBitX</title>
    </head>
    <body class="py-5">
        <main>
            <div class="px-4 container">
                <div class="py-4 text-center">
                    <img
                        class="img-fluid logo"
                        src="./images/logoOneBitDark.png"
                        alt="Logo OneBitCode"
                    />
                </div>
                <!-- First Form Question -->
                <p class="paragrath">1 - Qual o seu nome</p>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"
                        >Primeiro nome:</span
                    >
                    <input
                        class="form-control"
                        type="text"
                        id="formText"
                        placeholder="Lucas"
                        aria-describedby="basic-addon1"
                    />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"
                        >Segundo nome:</span
                    >
                    <input
                        class="form-control"
                        type="text"
                        id="formText2"
                        placeholder="Queiroga"
                        aria-describedby="basic-addon1"
                    />
                </div>
                <!-- Second Form Question -->
                <p class="mt-3 paragrath">2 - Qual o seu gênero</p>
                <div class="check">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="flexRadioDefault1"
                        />
                        <label class="form-check-label" for="flexRadioDefault1">
                            Homem
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="flexRadioDefault2"
                        />
                        <label class="form-check-label" for="flexRadioDefault2">
                            Mulher
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="flexRadioDefault3"
                        />
                        <label class="form-check-label" for="flexRadioDefault3">
                            Prefiro não informar
                        </label>
                    </div>
                </div>
                <!-- Third Form Question -->
                <p class="mt-3 paragrath">
                    3 - Marque os treinamentos que você fez:
                </p>
                <div class="switch">
                    <div class="form-check form-switch">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            role="switch"
                            id="flexSwitchCheckDefault1"
                        />
                        <label
                            class="form-check-label"
                            for="flexSwitchCheckDefault1"
                            >Treinamento Básico de astronauta</label
                        >
                    </div>
                    <div class="form-check form-switch">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            role="switch"
                            id="flexSwitchCheckDefault2"
                        />
                        <label
                            class="form-check-label"
                            for="flexSwitchCheckDefault2"
                            >Treinamento físico básico</label
                        >
                    </div>
                    <div class="form-check form-switch">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            role="switch"
                            id="flexSwitchCheckDefault3"
                        />
                        <label
                            class="form-check-label"
                            for="flexSwitchCheckDefault3"
                            >Treinamento avançado de astronauta</label
                        >
                    </div>
                    <div class="form-check form-switch">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            role="switch"
                            id="flexSwitchCheckDefault4"
                        />
                        <label
                            class="form-check-label"
                            for="flexSwitchCheckDefault4"
                            >Treinamento físico intensivo</label
                        >
                    </div>
                </div>
                <!-- Fourth Form Question -->
                <p class="mt-3 paragrath">
                    4 - Quais você acha que são suas habilidades
                </p>
                <div class="checkbox">
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="inlineCheckbox1"
                            value="option1"
                        />
                        <label class="form-check-label" for="inlineCheckbox1"
                            >Proativo</label
                        >
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="inlineCheckbox2"
                            value="option2"
                        />
                        <label class="form-check-label" for="inlineCheckbox2"
                            >Resistente</label
                        >
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="inlineCheckbox3"
                            value="option3"
                        />
                        <label class="form-check-label" for="inlineCheckbox3"
                            >Não vomito fácil</label
                        >
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="inlineCheckbox4"
                            value="option4"
                        />
                        <label class="form-check-label" for="inlineCheckbox4"
                            >Não temo marciano</label
                        >
                    </div>
                    <div class="form-check form-check-inline">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="inlineCheckbox5"
                            value="option5"
                        />
                        <label class="form-check-label" for="inlineCheckbox5"
                            >Ja vi todos os Star Wars</label
                        >
                    </div>
                </div>

                <div class="py-4 text-center">
                    <button type="button" class="btn btn-outline">
                        Enviar
                    </button>
                </div>
            </div>
        </main>
        <footer>
            <div class="mt-4 text-center">
                <p>
                    Feito por Gabriel Xavier @gxavierzin todos os direitos
                    reservados - 2022
                </p>
            </div>
        </footer>
        <!-- Bootstrap Js -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
